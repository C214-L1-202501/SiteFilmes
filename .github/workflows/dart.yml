name: Flutter Test CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

  build-web:
    name: Build Flutter Web
    runs-on: ubuntu-latest
    needs: test  # sÃ³ executa se os testes passarem

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web

  coverage:
    name: Generate Test Coverage
    runs-on: ubuntu-latest
    needs: test  # roda depois dos testes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/lcov.info

  notify:
    name: Send Email Notification
    runs-on: ubuntu-latest
    needs: [build-web, coverage]  # sÃ³ roda apÃ³s esses dois

    steps:
      - name: Send email
        if: env.EMAIL_TO != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: GitHub Actions - CI concluÃ­do com sucesso âœ…
          to: ${{ env.EMAIL_TO }}
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          body: |
            O pipeline do Flutter terminou com sucesso ğŸ‰

            âœ… Testes passaram
            ğŸ§ª Cobertura gerada
            ğŸŒ Build Web feito

            RepositÃ³rio: ${{ github.repository }}
            Commit: ${{ github.sha }}

